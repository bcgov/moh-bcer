<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="744774821499-qd6ubha78bctrp6tv93sbfdj39ievtub.apps.googleusercontent.com">
    <title>Vaping Regulation API Documentation</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <h1>Vaping Regulation API documentation</h1>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <p class="doc-link hidden"><a href="./typedocs">Typedocs</a></p>
    <p class="doc-link hidden"><a href="./schema">Schema</a></p>
    <p class="doc-link hidden"><a href="./jest/lcov-report">Test Coverage</a></p>
    <p class="doc-link hidden"><a href="./sonarqube">SonarQube</a></p>
    <button class="signout" onClick="javascript:signOut()">Sign out</button>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don"t send this directly to your server!
        console.log("Email: " + profile.getEmail());
        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
        document.querySelectorAll(".doc-link").forEach((link) => link.classList.remove("hidden"))
      }
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
          document.querySelectorAll(".doc-link").forEach((link) => link.classList.add("hidden"))
        });
      }
    </script>
  </body>
</html>
