name: Test Application (e2e)

on:
  pull_request:
    branches:
      - main
      - fix-ci
      - dev-env
      - test-env
  workflow_dispatch:

jobs:
  tests:
    name: cypress
    runs-on: ubuntu-20.04
    concurrency: ci-test
    timeout-minutes: 80
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '17'

      - name: Install deps
        run: npm install

      - name: Setting up for local test
        run: make setup-test

      - name: Run Locally
        run: make run-test

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          wait-on-timeout: 200
          wait-on: 'http://localhost:3000/retailer, http://localhost:3001/portal'
          record: true
        env:
          CYPRESS_RECORD_KEY: '11b57a63-2d0d-42ab-95f4-a6f9cbfc5a8e'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
