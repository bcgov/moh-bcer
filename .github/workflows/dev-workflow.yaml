name: Dev-Workflow
on:
  workflow_dispatch:
    inputs:
       environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
       version:
        description: 'Version Number'
        required: false
  # push:
  #   branches:
  #     - main
  # pull_request:

concurrency: ${{ github.event.inputs.environment }}

env:
  APP_IMAGE: ${{ secrets.APP_IMAGE }}
  IMAGE_ID: ${{ secrets.AWS_ECR_URI }}
  IMAGE_NAME: bcer-api
  TF_VERSION: 1.2.2
  TG_VERSION: 0.37.1
  UBUNTU_VERSION: ubuntu-22.04
  TG_SRC_PATH: Terraform
  TFC_WORKSPACE: ${{ github.event.inputs.environment }}
  BCER_TAGS: ${{ secrets.BCER_TAGS }}
  ACTIONS_REPO_CHECKOUT: 'actions/checkout@v3'
  ACTIONS_CONFIG_AWS_CREDS: 'aws-actions/configure-aws-credentials@v2'
  ACTIONS_ECR_LOGIN: 'aws-actions/amazon-ecr-login@v1'
  ACTIONS_CACHE: 'actions/cache@v3'
  ACTIONS_DOCKER_BUILDX_SETUP: 'docker/setup-buildx-action@v2.5.0'
  ACTIONS_DOCKER_BUILD_PUSH: 'docker/build-push-action@v4'
  ACTIONS_TERRAFORM_SETUP: 'hashicorp/setup-terraform@v2.0.3'
  ACTIONS_TERRAGRUNT: 'autero1/action-terragrunt@v1.3.1'
  ACTIONS_ZAP_SCAN: 'zaproxy/action-baseline@v0.7.0'

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:
  docker_push:
    name: docker push
    environment: ${{ github.event.inputs.environment }}
    runs-on: ${{ env.UBUNTU_VERSION }}
    permissions: write-all
    steps:
      - name: Check out the repo
        uses: ${{ env.ACTIONS_REPO_CHECKOUT }}
        with:
          ref: FEATURE/aws

      - name: Configure AWS Credentials
        uses: ${{ env.ACTIONS_CONFIG_AWS_CREDS }}
        with:
          role-to-assume: ${{ secrets.TERRAFORM_DEPLOY_ROLE_ARN }}
          aws-region: ca-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: ${{ env.ACTIONS_ECR_LOGIN }}
        
      - uses: ${{ env.ACTIONS_CACHE }}
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Docker Buildx
        id: buildx
        uses: ${{ env.ACTIONS_DOCKER_BUILDX_SETUP }}

      - name: Build and push
        id: docker_build
        uses: ${{ env.ACTIONS_DOCKER_BUILD_PUSH }}
        with:
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          context: packages/bcer-api/app
          file: packages/bcer-api/app/Dockerfile.aws
          push: true
          tags: ${{ env.BCER_TAGS }}

  terraform_apply:
    name: terraform apply
    environment: ${{ github.event.inputs.environment }}
    runs-on: ${{ env.UBUNTU_VERSION }}
    needs: docker_push
    steps:

      - name: Check out the repo
        uses: ${{ env.ACTIONS_REPO_CHECKOUT }}
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Configure AWS Credentials
        uses: ${{ env.ACTIONS_CONFIG_AWS_CREDS }}
        with:
          role-to-assume: ${{ secrets.TERRAFORM_DEPLOY_ROLE_ARN }}
          aws-region: ca-central-1

      - uses: ${{ env.ACTIONS_TERRAFORM_SETUP }}
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - uses: ${{ env.ACTIONS_TERRAGRUNT }}
        with:
          terragrunt_version: ${{ env.TG_VERSION }}

      - name: Terragrunt Apply
        working-directory: ${{ env.TG_SRC_PATH }}/${{ env.TFC_WORKSPACE }}
        env:
          app_image: ${{ env.IMAGE_ID }}:${{ github.sha }}
          LICENSE_PLATE: ${{ secrets.MY_LICENSE_PLATE }}
        run: |
            terragrunt run-all apply --terragrunt-non-interactive

  build_jobs:
    name: build jobs
    runs-on: ${{ env.UBUNTU_VERSION }}
    needs: terraform_apply
    steps:
      - uses: ${{ env.ACTIONS_REPO_CHECKOUT }}
      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Build project shared components
        run: |
          cd packages/bcer-shared-components
          npm install
          npm run build

      - name: Copy env file to retailer app
        run: |
          cd packages/bcer-retailer-app
          cp .config/.env.aws.${{ github.event.inputs.environment }} app/.env

      - name: Assume IAM Role
        uses: ${{ env.ACTIONS_CONFIG_AWS_CREDS }}
        with:
          role-to-assume: ${{ secrets.TERRAFORM_DEPLOY_ROLE_ARN }}
          aws-region: ca-central-1

      - name: Build project retailer app
        run: |
          cd packages/bcer-retailer-app/app
          npm install
          npm run build
      - name: Upload to S3 bucket retail app
        run: |
          cd packages/bcer-retailer-app/app/build
          aws s3 sync . s3://bcer-${{ github.event.inputs.environment }}/retailer --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_REGION: ca-central-1

      - name: Copy env file to bcer-data-portal
        run: |
          cd packages/bcer-data-portal
          cp .config/.env.aws.${{ github.event.inputs.environment }} app/.env

      - name: Build project data portal frontend
        run: |
         cd packages/bcer-data-portal/app
         npm install
         npm run build
      - name: Upload to S3 bucket data portal
        run: |
         cd packages/bcer-data-portal/app/build
         aws s3 sync . s3://bcer-${{ github.event.inputs.environment }}/portal --delete
        env:
         AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
         AWS_REGION: ca-central-1


